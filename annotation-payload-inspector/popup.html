<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annotation Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      min-width: 380px;
      max-width: 600px;
    }

    .item {
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      padding: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .method {
      font-weight: 700;
      color: #0b57d0;
    }

    .time {
      color: #555;
    }

    .url {
      font-size: 12px;
      color: #333;
      margin-bottom: 8px;
      overflow-wrap: anywhere;
    }

    pre {
      margin: 0;
      max-height: 320px;
      overflow: auto;
      background: #f7f7f7;
      border-radius: 6px;
      padding: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="data">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
